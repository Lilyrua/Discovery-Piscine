<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <form id="valuecal">
        <div>
            <input type="text" name="ftext">
        </div>
        <div>
            <input type="text" name="stext">
        </div>
        <select name="symbol">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <div>
            <button name="calcu" type="submit">Try me!</button>
        </div>
    </form>
    <script>
        setInterval("Please, use me...", 3000);
        let inp = $("#valuecal")[0]
        let {
        elements: { ftext, stext, symbol, calcu } } = valuecal

        let correDiv = function(num2){
        if (num2 === 0)alert("it's over 9000!") }

        let correCalc = function(num1, num2){
        if (num1 < 0 || num2 < 0)alert("Error :(") ;
        else if (isNaN(num1) || isNaN(num2)) {alert("Error :(") ;}}

        let calc = function(num1, num2, sym){
        correCalc(num1, num2)
        switch (sym) {
        case '+': return num1 + num2
        case '-': return num1 - num2
        case '*': return num1 * num2
        case '/': correDiv(num2) 
        return num1 / num2
        case '%': correDiv(num2)
        return num1 % num2 }}

        let control = function(v){
        v.preventDefault()
        let num1 = parseInt(ftext.value)
        let num2 = parseInt(stext.value)
        try { let r = calc(num1, num2, symbol.value)
              console.log(r)
              alert(r)} 
              catch (error) {
              console.log(error)
              alert(error)}}
        inp.addEventListener('submit', control)
    </script>   
</body>
</html>
